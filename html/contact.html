<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Contact</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English:ital@1&family=Roboto:ital,wght@0,400;1,400&display=swap" rel="stylesheet"> 
   <script src="https://kit.fontawesome.com/9e29c23d4f.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
   <!-- HEADER -->
   <header class="contact-header">
      <div class="wrapper">

      <!-- Navigation -->
      <nav>
         <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="./blog.html">Blog</a></li>
            <li><a href="./contact.html">Contact</a></li>
         </ul>
      </nav>

      <!-- Heading -->
      <h1>Get In Touch</h1>

      </div><!-- END .wrapper -->
   </header><!-- END Header -->
   <section class="contact-form">
      <div class="wrapper">

         <!-- Contact Info -->
         <div class="contact-info">
            
            <div class="icons">
               
                  <a href="https://facebook.com">
                     <i class="fa-brands fa-facebook-f"></i>
                  </a>

                  <a href="https://instagram.com">
                     <i class="fa-brands fa-instagram"></i>
                  </a>

                  <a href="https://twitter.com">
                     <i class="fa-brands fa-twitter"></i>
                  </a>


                  <a href="tel:555-555-5555">
                     <i class="fa-solid fa-phone"></i>
                  </a>

            </div>
            <p><span>info@email.com</span></p>
            <p>123-456-7890</p>
            <p>123 Queen Street West, Unit 10</p>
            <p>Toronto, ON</p>
            <p>M5V 2D5</p>

         </div>


         <!-- Contact Form -->
         <form action="#" method="POST">
            
            <div class="name-email-flex">
               <label for="name" class="sr-only">Name</label>
               <input type="text" name="name" id="name" placeholder="Name" required>
      
               <label for="email" class="sr-only">Email</label>
               <input type="email" name="email" id="email" placeholder="Email" required>
            </div>
   
            <label for="message" class="sr-only">Message</label>
            <textarea name="message" id="message" cols="30" rows="6" placeholder="Message" required></textarea>
   
            <button type="submit" value="Submit">Submit</button>
         </form>

      </div>
   </section>
   <footer>Copyright @ 2019 HackerYou</footer>
</body>
</html>
